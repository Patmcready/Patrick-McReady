<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrick McReady</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Modern, tech-focused font */
            margin: 0;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }

        header {
            background-color: #007bff; /* Blue header background */
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav li {
            display: inline;
            margin: 0 15px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #f0f0f0;
        }

        section {
            padding: 40px;
            background-color: white;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            color: #007bff;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }

      .profile-image {
            float: left;
            margin-right: 20px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #007bff;
            object-fit: cover;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
          .profile-image {
                float: none;
                margin: 0 auto 20px;
                display: block;
                width: 120px;
                height: 120px;
            }

            nav li {
                display: block;
                margin: 10px 0;
            }

            nav a {
                display: block;
                padding: 10px;
                text-align: center;
            }
        }
    </style>
</head>
    <body>
    <header>
        <h1>Patrick McReady</h1>
        <img src="1690822921055.jfif" alt="Your Profile Picture" class="profile-image">
        <nav>
            <ul>
                <li><a href="Aboutme.html">About Me</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <footer>
        <p>&copy; 2023 Patrick McReady</p>
    </footer>

</body>
</html>
